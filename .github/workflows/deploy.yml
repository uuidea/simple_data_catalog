jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    - name: Configure Pages
      uses: actions/configure-pages@v5

    - name: Setup Python 3.12.7
      uses: actions/setup-python@v3
      with:
        python-version: "3.12.7"
    - name: Install uv 0.7.8
      run: curl -LsSf https://astral.sh/uv/0.7.8/install.sh | sh
    - name: Install Python project dependencies
      run: uv sync --no-dev --no-install-project --locked
    #- name: Install Just 1.38.0
    #run: pip install rust-just==1.38.0
    - name: Generate site
      run: npx antora antora-playbook.yml


    - name: Install Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
    - name: Install Antora with the Antora Lunr Extension
      run: npm i antora @antora/lunr-extension @sntke/antora-mermaid-extension
    - name: Generate Site
      run: npx antora antora-playbook.yml
    - name: Upload Artifacts
      uses: actions/upload-pages-artifact@v4
      with:
        path: build/site
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4