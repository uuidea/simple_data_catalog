name: Build & Deploy Data Catalog

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # -------------------------------------------------
      # 1️⃣ Checkout repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2️⃣ Set up Python (uv + pip fallback)
      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # -------------------------------------------------
      # 3️⃣ Install uv (fallback to pip if uv is missing)
      # -------------------------------------------------
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      # -------------------------------------------------
      # 4️⃣ Install *project* dependencies + missing tools
      # -------------------------------------------------
      - name: Install Python dependencies
        run: |
          # 1️⃣ Install everything declared in pyproject.toml (if you use uv)
          if command -v uv >/dev/null; then
            uv sync
          else
            pip install -e .
          fi

          # 2️⃣ Make sure the CLI tools we need are present even if they
          #    are not listed in pyproject.toml.
          pip install linkml rdflib  # linkml‑convert + rdflib

      # -------------------------------------------------
      # 5️⃣ Set up Node (needed for Antora)
      # -------------------------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # -------------------------------------------------
      # 6️⃣ Install Antora CLI & Site Generator globally
      # -------------------------------------------------
      - name: Install Antora
        run: |
          npm install -g @antora/cli @antora/site-generator

          # Add the global npm bin directory to PATH for the rest of the job
          echo "$(npm root -g)/.bin" >> $GITHUB_PATH

      # -------------------------------------------------
      # 7️⃣ Run the catalog‑generation script (creates docs/)
      # -------------------------------------------------
      - name: Generate Data Catalog
        run: |
          chmod +x scripts/generate-datacatalog.sh
          ./scripts/generate-datacatalog.sh

      # -------------------------------------------------
      # 8️⃣ Upload the generated static site as an artifact
      # -------------------------------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      # -------------------------------------------------
      # 9️⃣ Deploy to GitHub Pages
      # -------------------------------------------------
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4