name: Build & Deploy Data Catalog

# Trigger on pushes to the default branch and on manual dispatch
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Permissions needed for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time (keep in‑progress runs)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python (choose a recent version)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # 3️⃣ Install uv (fallback to pip if uv is not already in the repo)
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      # 4️⃣ Install project dependencies (uv sync → pip fallback)
      - name: Install dependencies
        run: |
          if command -v uv >/dev/null; then
            uv sync
          else
            pip install -e .
          fi

      # 5️⃣ Run the generation script (creates docs/)
      - name: Generate Data Catalog
        run: |
          chmod +x scripts/generate-datacatalog.sh
          ./scripts/generate-datacatalog.sh

      # 6️⃣ Upload the generated static site as an artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4