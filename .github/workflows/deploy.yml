name: Build & Deploy Data Catalog

# Run on pushes to the default branch and on manual dispatch
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Permissions required for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent parallel runs from stepping on each other
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # -------------------------------------------------
      # 1️⃣ Checkout repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2️⃣ Set up Python (for uv, linkml‑convert, etc.)
      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # -------------------------------------------------
      # 3️⃣ Install uv (fallback to pip if uv is missing)
      # -------------------------------------------------
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      # -------------------------------------------------
      # 4️⃣ Install Python project dependencies
      # -------------------------------------------------
      - name: Install Python dependencies
        run: |
          if command -v uv >/dev/null; then
            uv sync
          else
            pip install -e .
          fi

      # -------------------------------------------------
      # 5️⃣ Set up Node (required for Antora)
      # -------------------------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"          # any LTS version works
          cache: "npm"

      # -------------------------------------------------
      # 6️⃣ Install Antora CLI & Site Generator globally
      # -------------------------------------------------
      - name: Install Antora
        run: |
          npm install -g @antora/cli @antora/site-generator

      # -------------------------------------------------
      # 7️⃣ Run the catalog‑generation script (creates docs/)
      # -------------------------------------------------
      - name: Generate Data Catalog
        run: |
          chmod +x scripts/generate-datacatalog.sh
          ./scripts/generate-datacatalog.sh

      # -------------------------------------------------
      # 8️⃣ Upload the generated static site as an artifact
      # -------------------------------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      # -------------------------------------------------
      # 9️⃣ Deploy to GitHub Pages
      # -------------------------------------------------
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4