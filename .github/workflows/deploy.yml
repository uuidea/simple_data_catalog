name: Build & Deploy Data Catalog

# --------------------------------------------------------------
# Trigger on pushes to the default branch and on manual dispatch
on:
  push:
    branches: [main]
concurrency:
  group: github-pages
  cancel-in-progress: false
permissions:
  contents: read
  pages: write
  id-token: write

