name: Build and Deploy Data Catalog
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Antora
        run: npm install
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install Python dependencies
        run: pip install -e .
      - name: Generate AsciiDoc from YAML
        run: python -c "from simple_data_catalog.parse_yaml import parse_yaml_to_graph; from simple_data_catalog.create_data_catalog import create_data_catalog; catalog_graph = parse_yaml_to_graph('test/testcatalog.yaml'); create_data_catalog(catalog_graph)"
      - name: Build Antora site
        run: npx antora antora-playbook.yml
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
