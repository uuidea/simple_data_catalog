# copier.yml
_skip_if_exists:
  - .git
  - .github
  - docs               # generated output, not part of the template

# Prompt definitions (shown in the UI when someone runs `copier copy`)
_answers:
  project_name:
    type: str
    default: "simple-data-catalog"
    help: "Humanâ€‘readable name of the generated project"
  github_repo:
    type: str
    default: "yourusername/simple-data-catalog"
    help: "GitHub repository URL (used for CI badges, etc.)"
  namespace:
    type: str
    default: "https://www.example.com#"
    help: provide the namespace in which you want to declare the uri's of your data catalog"

