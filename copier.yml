# copier.yml
_skip_if_exists:
  - .git
  - docs               # generated output, not part of the template

# Prompt definitions (shown in the UI when someone runs `copier copy`)
catalog_name:
  type: str
  default: "The Title Of Your Catalog"
  help: 
    "Name of the data catalog. consider referencing the organization 
    or (research) project that this catalog will be used for, like 
    'My organizations data catalog'"
# github_repo:
#   type: str
#   default: "yourusername/your-data-catalog"
#   help: 
#     "GitHub repository URL where the catalog will be managed. This will 
#     also affect where it is hosted. It will be hosted at yourusername.github.io/your-data-catalog/ "
namespace:
  type: str
  default: "https://www.example.com#"
  help: "provide the namespace in which you want to declare the uri's of your data catalog"
prefix:
  type: str
  default: "default"
  help: "provide the namespace prefix which you want to use as shorthand for "  
license:
  type: str
  default: "https://creativecommons.org/licenses/by-sa/4.0/"
  help: "The license under which the catalog is published. Preferably a link to the licence text, otherwise the title of a common license, like 'CC-BY 4.0' will do"  


_subdirectory: template